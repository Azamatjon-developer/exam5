<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./scss/main.css" />
    <title>Layout</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 sidebar">
          <div class="sidebar__links">
            <h2>Buy online Ticket </h2> 
            <a href="task2.html" target="_blank">
                Get API Data 
            </a>
          </div>
        </div>

        <div class="row col-md-4">
          <div class="container">
            <div class="row mt-4">
              <div class="col-md-6">
                <div class="card">
                  <form onsubmit="handleSubmit(event)" id="form" class="card-body">
                    <input type="text" placeholder="Enter Your Name" class="form-control mb-3" id="text" onkeyup="handleChange()"/>
                    <input type="text" placeholder="Enter Your Last Name" class="form-control mb-3" id="text2"/>
                    <input
                      type="email"
                      placeholder="Enter Your Email"
                      class="form-control mb-3"
                      id="text3"
                    />
                    <input
                      type="text"
                      placeholder="Enter Your Phone"
                      class="form-control mb-3"
                      id="text4"
                    />
                    <input
                      type="text"
                      placeholder="Enter Your City"
                      class="form-control mb-3"
                      id="text5"
                    />

                    <p>Select Type of Ticket</p>
                    <select name="typeATicket" id="typeATicket" class="form-select mb-3"
                    >
                      <option value="1" id="Bus">Bus</option>
                      <option value="2" id="Train">Train</option>
                      <option value="3" id="Airplane">Airplane</option>
                    </select>

                    <input
                      type="text"
                      placeholder="From City"
                      class="form-control mb-3"
                      id="text6"
                    />
                    <input
                      type="text"
                      placeholder="To City"
                      class="form-control mb-3"
                      id="text7"
                    />

                    <input type="date" class="form-control mb-3" id="text8" />
                    <input
                      type="submit"
                      value="Buy Ticket"
                      class="btn btn-success form-control"
                    />
                  </form>
                </div>
              </div>

              
            </div>
          </div>
        </div>

        <div class="col-md-6 mt-4">
          <div class="card">
          <div class="card-body" id="result">
            <div class="card-title">
              <table class="table table-bordered">
                <tr>
                  <th>Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>City</th>
                  
                </tr>
              </table>
            </div>
          </div>
          </div>
        </div>

      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
